{% extends 'base_generic.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result for {{ fielddata.studyName }}</h1>
    <p><strong>Study Name:</strong> {{ fielddata.studyName }}</p> 
    <p><strong>Program Name:</strong> {{ fielddata.programName }}</p>
    <p><strong>Prediction Result:</strong> {{ prediction_result }} tons per hectare (t/ha)</p>
    <a href="{% url 'fielddata_list' %}" class="btn">Back to List</a>
</body>
</html>
{% endblock %}
